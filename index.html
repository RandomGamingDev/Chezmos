<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chezmos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body style="background: black;">
    <main>
      <canvas id="line-chart"></canvas>
      <div style="padding-top: 10px;"></div>
      <div class="scrollable log" style="padding: 10px;">
        <p id="errors"></p>
      </div>
      <div style="padding-top: 10px;">
        <table id="functions">
          <tr>
            <th>Name</th>
            <th>Color</th>
            <th>Function</th>
          </tr>
        </table>
        <div style="padding: 1px;">
          <button type="button" class="btn btn-dark" onclick="NewEqu()">+</button>
          <button type="button" class="btn btn-dark" onclick="DelEqu()">-</button>
          <button type="button" class="btn btn-dark" onclick="RunEqu()">Run</button>
          <button type="button" class="btn btn-dark" onclick="DomainResize()">Resize Domain</button>
          <button type="button" class="btn btn-dark" onclick="AddLib()">Add Library</button>
        </div>
      </div>
      <div id="libraries">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="sketch.js"></script>
      </div>
    </main>
  </body>
</html>
